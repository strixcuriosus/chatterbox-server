<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery-timeago/jquery.timeago.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="side_display">
        <div class="room_control">
          <div id="newRoom">
            <form>Create new room: <input class="room_input" type="text" name="roomName" placeholder="Enter a name"</form>
            <button class="roomButton">Create Room</button>
          </div>
          <div class="room_select">
            <div>Current room: </div>
            <select id="room_menu">
              <option value="room">Main Room</option>
            </select>
          </div>  
        <div>
          <p>Friends:</p>
          <ul class="friend_list">
          </ul>
        </div>  
        </div>
      </div>    
      <div class="chat">
        <h3>Messages</h3>
        <div class="message_list" id="chats"></div>
        <div class="new_message">
          <form>
          Message:  <input class="message_input" type="text" name="message_text" placeholder="New message">
          </form>
          <button class="chatButton">Submit</button>
        </div>
      </div>
      <br class="clear"> </br>
    </div>
  </body>
</html>
